<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./bower_components/iron-icons/iron-icons.html">

<dom-module id="number-selector">

  <template>

    <style>
      /* local DOM styles go here */
      :host {
        display: inline-block;
        -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
      }
    </style>

    <!-- local DOM goes here -->
    <iron-icon id="add" icon="add-circle-outline"></iron-icon>
    {{value}}
    <iron-icon id="minus" icon="remove-circle-outline"></iron-icon>
  </template>

  <script>
  Polymer({
    is: 'number-selector',

    properties: {
      minimum: {
        type: Number,
        value: NaN
      },

      maximum: {
        type: Number,
        value: NaN
      },

      value: {
        type: Number,
        value: 0
      }
    },

    // add listeners object with tap: 'toggle'
   listeners: {
        'add.tap': 'increment',
        'minus.tap': 'decrement'
    },

    increment: function() {
      if(isNaN(this.maximum) || this.value < this.maximum)
      this.value++;
    },
    decrement: function() {
      if(isNaN(this.minimum) || this.value > this.minimum)
      this.value--;
    }
  });
  </script>

</dom-module>
